<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap">
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="button input">
            <input type="text" id="in" value="">
        </div>
        <button class="button light">AC</button>
        <button class="button light">DEL</button>
        <button class="button light">%</button>
        <button class="button orange">&divide;</button>
        <button class="button dark">7</button>
        <button class="button dark">8</button>
        <button class="button dark">9</button>
        <button class="button orange">x</button>
        <button class="button dark">4</button>
        <button class="button dark">5</button>
        <button class="button dark">6</button>
        <button class="button orange">-</button>
        <button class="button dark">1</button>
        <button class="button dark">2</button>
        <button class="button dark">3</button>
        <button class="button orange">+</button>
        <button class="button zero dark">0</button>
        <button class="button dark">.</button>
        <button class="button orange">=</button>
    </div>
    <script defer src="Calculator.js"></script>
</body>

</html>
